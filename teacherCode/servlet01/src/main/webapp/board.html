<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>게시판 글쓰기</h2>
<form method='post' action='board'>
<table border='1'>
<tr><th>작성자</th>
	<td><input type='text' name='writer'></td>
</tr>

</tr>

</tr>

</tr>
</table>
</form>

코드라인 이동 : 블럭지정 + alt + 방향키
